<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<bod>
    <main>

        <section class="row h-100 w-100  align-items-center justify-content-center bg-light">

            <form class=" w-50 d-flex align-items-center bg-secondary-subtle h-50 rounded " id="form-signup">
                <div class="col ">
                    <div class="col-12 my-2 ">
                        <h3>Sign Up</h3>
                    </div>
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                    <label for="inputRepassword" class="form-label">Repassword</label>
                    <input type="password" class="form-control" id="inputRepassword">
                    <span id="feedback"></span>
                    <div class="col-12 mt-3 ">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="col-12 mt-2 ">
                        <p>Já possui uma conta? <a href="./SignIn.html">Vá para login</a></p>
                    </div>
                </div>
            </form>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/SignUp.js "></script>
    </body>

</html>
